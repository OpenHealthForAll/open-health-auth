<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            position: relative;
            overflow: hidden;
        }

        /* Aurora Background Effect */
        .aurora-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .aurora-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, rgba(62, 20, 123, 0.4) 0%, rgba(0, 0, 0, 0) 70%),
            radial-gradient(circle at 80% 10%, rgba(94, 20, 180, 0.5) 0%, rgba(0, 0, 0, 0) 70%);
            animation: auroraFlow 20s ease infinite;
            z-index: -1;
        }

        @keyframes auroraFlow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 0 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-in-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            letter-spacing: -0.05em;
        }

        .login-form-container {
            width: 100%;
            max-width: 24rem;
            padding: 2rem;
            background-color: rgba(24, 24, 27, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-in-out 0.3s forwards;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d4d4d8;
        }

        input {
            appearance: none;
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid rgba(63, 63, 70, 0.5);
            border-radius: 0.5rem;
            background-color: rgba(39, 39, 42, 0.3);
            color: #f4f4f5;
            transition: all 0.2s;
        }

        input::placeholder {
            color: #71717a;
        }

        input:focus {
            outline: none;
            ring: 2px solid #71717a;
            border-color: #71717a;
        }

        button {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: white;
            color: #18181b;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #f4f4f5;
        }

        button:focus {
            outline: none;
            ring: 2px solid #71717a;
            ring-offset: 2px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .toggle-link button {
            background: none;
            border: none;
            color: #a1a1aa;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            width: auto;
        }

        .toggle-link button:hover {
            color: #d4d4d8;
        }
    </style>
</head>
<body>
<div class="aurora-container">
    <div class="aurora-bg"></div>
</div>

<div class="container">
    <div class="logo">
        <h1>OpenHealth</h1>
    </div>

    <div class="login-form-container">
        <div class="error-message" id="error-message" style="display: none;"></div>

        <form method="POST" action="">
            <div class="input-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        required
                >
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••"
                        required
                >
            </div>

            <div>
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>
</div>

<script>
    // URL 파라미터에서 에러 확인
    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        if (error) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = 'Invalid username or password';
            errorElement.style.display = 'block';
        }
    });
</script>
</body>
</html>
